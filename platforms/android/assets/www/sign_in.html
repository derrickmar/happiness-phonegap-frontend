<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <meta name="msapplication-tap-highlight" content="no" />
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <title>User Model 2</title>
</head>
<body>
<div class="app">
    <div id="black_bg" class="hidden"> </div>
    <img src="img/loading_black.gif" id="loading_img" class="hidden" alt="Loading GIF">
    <p class="notice-red hidden"> Sorry something went wrong <p>
    <h1>LOG IN</h1>
    <p class="notice-green hidden"> Logged in <p>
    <form accept-charset="UTF-8" method="post" data-remote="true">
       <div>
        <label for="user_email">Email</label>
        <br>
        <input autofocus="autofocus" type="email" name="email" value="">
    </div>
    <div>
        <label for="user_password">Password</label>
        <br>
        <input autocomplete="off" type="password" name="password">
    </div>
    <div>
        <input id="signin_button" name="commit" type="submit" value="Sign In">
    </div>
    </form>
    New User? <a href="index.html">Sign up</a>
    <!-- <a id="log_out">Log Out</a> -->
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/signin.js"></script>
</body>
</html>
